<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} - Laufadventskalender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/pixel-art.css">
</head>
<body>
    <div class="pixel-snow"></div>
    
    <nav class="pixel-nav">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="pixel-font" style="color: var(--pixel-light); font-size: 16px;">
                üéÑ LAUFADVENTSKALENDER üèÉ‚Äç‚ôÇÔ∏è
            </div>
            <div>
                <a href="/" class="pixel-nav-item">üè† STARTSEITE</a>
                <a href="/overview" class="pixel-nav-item">üìä √úBERSICHT</a>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 40px;">
        <div class="columns is-centered">
            <div class="column is-full">
                <div class="pixel-card">
                    <h1 class="title pixel-font has-text-centered" style="color: var(--pixel-light);">
                        {{ username }} LAUFADVENTSKALENDER üéÑ
                    </h1>
                    
                    <div class="pixel-counter">
                        <span style="font-size: 1.2em;">üèÉ‚Äç‚ôÇÔ∏è</span>
                        <span>GELAUFENE KILOMETER: <strong id="kilometerCount">0</strong></span>
                    </div>
                    
                    <div class="pixel-grid pixel-grid-6" id="buttonGrid">
                        <!-- Buttons will be generated by JavaScript -->
                    </div>
                    
                    <div class="has-text-centered mt-6">
                        <button id="deleteBtn" class="pixel-button red">
                            üóëÔ∏è {{ username }} KOMPLETT L√ñSCHEN
                        </button>
                    </div>
                    

                </div>
            </div>
        </div>
    </main>

    <script>
        const username = '{{ username }}';
        const apiUrl = '/api/' + username;
        
        const christmasEmojis = {
            1: 'üéÑ', 2: '‚≠ê', 3: 'üéÖ', 4: 'ü¶å', 5: '‚ùÑÔ∏è',
            6: 'üéÅ', 7: 'üïØÔ∏è', 8: 'üîî', 9: 'üç™', 10: '‚òÉÔ∏è',
            11: 'üß£', 12: 'üéº', 13: 'üåü', 14: 'üè†', 15: '‚õ∑Ô∏è',
            16: 'ü•õ', 17: 'üçä', 18: 'üïê', 19: 'üéÑ', 20: 'üéÖ',
            21: 'ü¶å', 22: '‚ùÑÔ∏è', 23: 'üéÅ', 24: 'üåü'
        };

        async function loadButtonStates() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                renderButtonGrid(data.button_states);
                updateKilometerCount(data.button_states);
            } catch (error) {
                console.error('Error loading button states:', error);
            }
        }

        function updateKilometerCount(buttonStates) {
            const totalKilometers = Object.entries(buttonStates)
                .filter(([_, isOn]) => isOn)
                .reduce((sum, [day, _]) => sum + parseInt(day), 0);
            document.getElementById('kilometerCount').textContent = totalKilometers;
        }

        function renderButtonGrid(buttonStates) {
            const grid = document.getElementById('buttonGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 24; i++) {
                const button = document.createElement('button');
                button.className = 'pixel-tile';
                
                if (buttonStates[i]) {
                    button.classList.add('active');
                }
                
                button.innerHTML = `
                    <span class="pixel-emoji">${christmasEmojis[i]}</span>
                    <span class="pixel-number">${i}</span>
                `;
                
                button.addEventListener('click', () => toggleButton(i, button));
                grid.appendChild(button);
            }
        }

        async function toggleButton(buttonNumber, buttonElement) {
            const currentState = buttonElement.classList.contains('active');
            const newState = !currentState;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        button_number: buttonNumber,
                        is_on: newState
                    })
                });

                if (response.ok) {
                    if (newState) {
                        buttonElement.classList.add('active');
                    } else {
                        buttonElement.classList.remove('active');
                    }
                    
                    // Update kilometer count
                    const response2 = await fetch(apiUrl);
                    const data2 = await response2.json();
                    updateKilometerCount(data2.button_states);
                } else {
                    console.error('Error updating button state');
                }
            } catch (error) {
                console.error('Error toggling button:', error);
            }
        }

        async function deleteUser() {
            if (confirm(`M√∂chtest du wirklich alle Daten f√ºr ${username} l√∂schen?`)) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert(`${username} wurde erfolgreich gel√∂scht!`);
                        window.location.href = '/';
                    } else {
                        alert('Fehler beim L√∂schen!');
                    }
                } catch (error) {
                    alert('Fehler: ' + error.message);
                }
            }
        }

        // Event listeners
        document.getElementById('deleteBtn').addEventListener('click', deleteUser);

        // Initialize
        loadButtonStates();
    </script>
</body>
</html>
